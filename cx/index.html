  <script type="text/javascript">
	$("#selectToken").click(function(){
		var url = window.location.href;
		var token = $("#token").val();
		$.post("http://slm.xcore.cc/cydiabwcx/controller/api/code.php?m=query",
		{auth_code:token}
		,function(resp){
	    //console.log(resp);
			if(resp.result){
				$.dialog({
					title: '提示',
					content: resp.data,
				});
			} else {
				$.dialog({
					title: '提示',
					content: resp.msg,
				});
	      }
		});
	});
